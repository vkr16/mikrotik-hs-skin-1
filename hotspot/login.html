<!DOCTYPE html>
<html>
<head>
	<title>Mikrotik Hotspot by Fikri</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<link rel="stylesheet" type="text/css" href="style/bs/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style/custom-style.css">
<link rel="icon" type="image/png" href="img/wifi.png">
<script src="style/bs/js/bootstrap.min.js"></script>
</head>
<body  style="font-family: Comfortaa">

$(if chap-id)
<form name="sendin" action="$(link-login-only)" method="post">
	<input type="hidden" name="username" />
	<input type="hidden" name="password" />
	<input type="hidden" name="dst" value="$(link-orig)" />
	<input type="hidden" name="popup" value="true" />
</form>

<script type="text/javascript" src="/md5.js"></script>
<script type="text/javascript">
<!--
    function doLogin() {
	document.sendin.username.value = document.login.username.value;
	document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
	document.sendin.submit();
	return false;
    }
//-->
</script>
$(endif)


<!-- navbar start -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
    	 <img src="img/mikrotik.svg" height="18" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Admin</a>
        </li>        
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="status.html">Status</a>
        </li>
      </ul>
    </div>
  </div>
</nav>	
<!-- navbar end -->


<div class="container">
	<div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3" style="margin-top: 5%">
		<div class="card border-dark">
			<div class="card-header pt-3">
				<h5>Hotspot User login</h5>
			</div>
			<div class="card-body">

				<form name="login" action="$(link-login-only)" method="post" 
				$(if chap-id) onSubmit="return doLogin()" $(endif)>
					<input type="hidden" name="dst" value="$(link-orig)" />
					<input type="hidden" name="popup" value="true" />

					<label for="hotspotuser" class="form-label">Username</label>
				    <input type="text" name="username" autocomplete="off" autofocus="" class="form-control" id="hotspotuser" value="$(username)" placeholder="Username">
				    <br>
					<label for="hotspotpassword" class="form-label">Password</label>
				    <input type="password" name="password" autocomplete="off" class="form-control" id="hotspotpassword" placeholder="Password">
				    <br>
				    <input class="btn btn-primary" type="submit" value="Connect" />
				    
				</form>
				$(if error)<br><div class="alert alert-danger">
					<small class="text-danger">$(error)</small>
				</div>$(endif)

				$(if trial == 'yes')<br><small>Free trial available, <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a> to connect.</small>$(endif)

			</div>
			<div class="card-footer">
				<small>Powered by <strong>MikroTik RouterOS</strong></small>
			</div>
		</div>
		<br>
		<div class="text-center">
			<small class="text-muted center">Copyright &copy; 2022 Fikri Miftah A. <br>All Rights Reserved</small>
		</div>
	</div>
</div>


<script type="text/javascript">
<!--
  document.login.username.focus();
//-->
</script>

</body>
</html>
